# Getty Auto-Login Override for Purple Computer
# This configures TTY1 to automatically log in as purple user
# without requiring a password, enabling the kiosk experience

[Service]
# Clear the default ExecStart
ExecStart=

# Auto-login as purple on TTY1
ExecStart=-/sbin/agetty --autologin purple --noclear %I $TERM

# Don't show login issue
StandardInput=tty
StandardOutput=tty
