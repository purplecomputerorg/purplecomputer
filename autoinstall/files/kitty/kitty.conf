# Purple Computer Kitty Configuration
# Beautiful, Apple-inspired terminal for kids

# Font configuration - elegant and readable
# Try SF Mono (Apple's monospace) first, fallback to beautiful alternatives
font_family      SF Mono
font_family      IBM Plex Mono
font_family      Inter
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 22.0

# Emoji and symbol support
symbol_map U+1F300-U+1F9FF Noto Color Emoji

# Elegant purple color scheme - soft and sophisticated
foreground #f5f3ff
background #1e0a3c
background_opacity 0.96

# Cursor - soft purple beam (Apple-like)
cursor #c4b5fd
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0

# Selection colors - soft and tasteful
selection_foreground #1e0a3c
selection_background #c4b5fd

# Tab bar (hidden, but just in case)
tab_bar_style hidden

# Window layout - generous spacing
window_padding_width 20
window_border_width 0
hide_window_decorations yes
remember_window_size no
# Use columns x rows for consistent layout across screen sizes
# Font will auto-scale to fit the physical screen
# Optimized for typical laptop screens (16:9 and 16:10)
initial_window_width 100c
initial_window_height 30c

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# URLs (disabled for safety)
detect_urls no

# Mouse
mouse_hide_wait 2.0
copy_on_select no

# Terminal bell
bell_on_tab no

# Clipboard (limited for safety)
clipboard_control write-clipboard write-primary no-append

# Keyboard shortcuts - most are disabled for safety
# Only allow very basic operations

# Clear all default shortcuts first
clear_all_shortcuts yes

# Parent escape: Ctrl+Alt+P (handled by the REPL)
# We don't define it here, the REPL intercepts it

# Allow Ctrl+Shift+C/V for copy/paste (if needed)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Emergency exit (only works if REPL crashes)
map ctrl+shift+escape quit

# Scrollback (limited)
scrollback_lines 100
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down

# Font size adjustment (for accessibility)
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0

# Disable other shortcuts explicitly
# No new window/tab creation
# No layout changes
# No remote control

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Shell integration
shell_integration disabled
