# Purple Computer Kitty Configuration
# Copy to ~/.config/kitty/kitty.conf inside your VM

# Font settings
font_family      DejaVu Sans Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        14.0

# Emoji support
symbol_map U+1F300-U+1F9FF Noto Color Emoji

# Window settings
remember_window_size  no
initial_window_width  1200
initial_window_height 800

# Padding
window_padding_width 10

# Colors (Purple theme)
foreground #e0e0e0
background #1a0033

# Purple accent colors
cursor #a855f7
cursor_text_color #000000

# Black
color0 #1a0033
color8 #6b21a8

# Red
color1 #f472b6
color9 #ec4899

# Green
color2  #a3e635
color10 #84cc16

# Yellow
color3  #fbbf24
color11 #f59e0b

# Blue
color4  #60a5fa
color12 #3b82f6

# Magenta (Purple)
color5  #c084fc
color13 #a855f7

# Cyan
color6  #22d3ee
color14 #06b6d4

# White
color7  #e0e0e0
color15 #f5f5f5

# Tab bar
tab_bar_style powerline
active_tab_foreground   #000
active_tab_background   #a855f7
inactive_tab_foreground #e0e0e0
inactive_tab_background #6b21a8

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Disable bell
enable_audio_bell no
visual_bell_duration 0.0

# Scrollback
scrollback_lines 10000

# Misc
allow_remote_control no
clipboard_control write-clipboard write-primary read-clipboard read-primary
