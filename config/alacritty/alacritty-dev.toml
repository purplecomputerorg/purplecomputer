# Purple Computer Alacritty Configuration - Development Mode
# Windowed version for local testing on macOS/Linux

[window]
# Windowed for development (not fullscreen)
decorations = "Full"
startup_mode = "Windowed"
dynamic_padding = true
opacity = 1.0
title = "Purple Computer"

[window.dimensions]
columns = 120
lines = 36

[window.padding]
x = 10
y = 10

[scrolling]
history = 100

[font]
size = 30.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[colors.primary]
background = "#2d1b4e"
foreground = "#f5f3ff"

[colors.cursor]
text = "#2d1b4e"
cursor = "#c4b5fd"

[colors.selection]
text = "#2d1b4e"
background = "#c4b5fd"

[colors.normal]
black = "#1e0a3c"
red = "#ff6b9d"
green = "#a0d995"
yellow = "#ffd97d"
blue = "#9bb3ff"
magenta = "#e0b0ff"
cyan = "#a8e6e1"
white = "#f5f3ff"

[colors.bright]
black = "#4a3866"
red = "#ffb3c6"
green = "#c8f0c1"
yellow = "#ffe9b3"
blue = "#c7d7ff"
magenta = "#f0d9ff"
cyan = "#d1f5f0"
white = "#ffffff"

[cursor]
style = "Beam"
unfocused_hollow = false
thickness = 0.15

[bell]
duration = 0

[selection]
save_to_clipboard = false

[mouse]
hide_when_typing = true

[terminal]
osc52 = "Disabled"
