<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
  Purple Computer: Force color emoji everywhere.

  Install to: /etc/fonts/conf.d/99-emoji.conf
-->
<fontconfig>

  <!-- Reject fonts with monochrome emoji glyphs -->
  <selectfont>
    <rejectfont>
      <pattern><patelt name="family"><string>Noto Emoji</string></patelt></pattern>
    </rejectfont>
    <rejectfont>
      <pattern><patelt name="family"><string>Symbola</string></patelt></pattern>
    </rejectfont>
    <rejectfont>
      <pattern><patelt name="family"><string>EmojiOne</string></patelt></pattern>
    </rejectfont>
  </selectfont>

  <!-- Prepend Noto Color Emoji to ALL font requests -->
  <match target="pattern">
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

</fontconfig>
