# Purple Computer Kitty Configuration
# This creates a kid-friendly terminal appearance

# Font configuration
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 18.0

# Emoji and symbol support
symbol_map U+1F300-U+1F9FF Noto Color Emoji

# Color scheme - Purple theme
foreground #ffffff
background #800080
background_opacity 1.0

# Cursor
cursor #ffff00
cursor_shape block
cursor_blink_interval 0

# Selection colors
selection_foreground #000000
selection_background #ffff00

# Tab bar (hidden, but just in case)
tab_bar_style hidden

# Window layout
window_padding_width 10
window_border_width 0
hide_window_decorations yes
remember_window_size no
initial_window_width 1920
initial_window_height 1080

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# URLs (disabled for safety)
detect_urls no

# Mouse
mouse_hide_wait 2.0
copy_on_select no

# Terminal bell
bell_on_tab no

# Clipboard (limited for safety)
clipboard_control write-clipboard write-primary no-append

# Keyboard shortcuts - most are disabled for safety
# Only allow very basic operations

# Clear all default shortcuts first
clear_all_shortcuts yes

# Parent escape: Ctrl+Alt+P (handled by the REPL)
# We don't define it here, the REPL intercepts it

# Allow Ctrl+Shift+C/V for copy/paste (if needed)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Emergency exit (only works if REPL crashes)
map ctrl+shift+escape quit

# Scrollback (limited)
scrollback_lines 100
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down

# Font size adjustment (for accessibility)
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0

# Disable other shortcuts explicitly
# No new window/tab creation
# No layout changes
# No remote control

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Shell integration
shell_integration disabled
