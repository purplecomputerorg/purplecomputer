<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
  Purple Computer fontconfig: Prioritize Noto Color Emoji for all emoji.

  This ensures emoji render as colorful images, not monochrome outlines.
  Without this, some emoji (like cat face ðŸ±) may render as grayscale.

  Install to: /etc/fonts/conf.d/99-emoji.conf
-->
<fontconfig>
  <!-- Prefer Noto Color Emoji for emoji characters -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>emoji</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- Add Noto Color Emoji as fallback for all fonts -->
  <match target="pattern">
    <edit name="family" mode="append">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- Ensure Noto Color Emoji is used, not Noto Emoji (monochrome) -->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>Noto Emoji</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
